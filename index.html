<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="left-side">
    <div class="logo">
      <img src="cards-spade-outline.svg" alt="logo">
      <p>Sign-Up Form</p>
    </div>
    <div class="credits">
      <p>Photo by <a href="https://unsplash.com/@fjones">Fabian Jones</a> on <a href="https://unsplash.com/photos/HWe3f8xIJq0">Unsplash</a></p>
    </div>
  </div>
  <div class="right-side">
    <div class="upper-message">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
      Sign up <em>now</em> to get started.</em> <br>
      <br>
      You <em>know</em> you want to.</p>
    </div>
    <form id="signup_form">
      
      <h1>Let's do this!</h1>
      <div class="inputs">
        <div class="inp">
          <label for="first_name">First name</label>
          <input type="text" name="first_name" id="first_name" placeholder=" " required>
          <span></span>
        </div>
        <div class="inp">
          <label for="last_name">Last name</label>
          <input type="text" name="last_name" id="last_name" placeholder=" " required>
          <span></span>
        </div>
        <div class="inp">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder=" " required>
          <span></span>
        </div>
        <div class="inp">
          <label for="phone_number">Phone number</label>
          <input type="tel" name="phone_number" id="phone_number" placeholder=" " required>
          <span></span>
        </div>
        <div class="inp">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder=" " required>
          <span></span>
        </div>
        <div class="inp">
          <label for="password_confirmation">Confirm password</label>
          <input type="password" name="password_confirmation" id="password_confirmation"  placeholder=" "required>
          <span></span>
        </div>
      </div>
    </form>
    <div class="bottom-message">
      <button type="submit" form="signup_form">Create account</button>
      <p>Already have an account? <b>Log in</b></p>
    </div>
  </div>
</body>
</html>
